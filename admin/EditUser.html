<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report Application</title>
    <link rel="shortcut icon" type="image/png" href="./assets/images/logos/logo.png" />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <!-- <div id="sidebar"></div> -->
        <!--  Sidebar End -->
        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->
            <div id="navbar"></div>
            <!--  Header End -->
            <div class="container-fluid">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title fw-semibold mb-4">Form Edit User</h5>
                            <div class="card">
                                <div class="card-body">
                                    <form id="form-user" onSubmit="return handleSubmit(event)">
                                        <div class="mb-3">
                                            <label for="nama" class="form-label"> Nama :</label>
                                            <input type="text" class="form-control" id="nama" name="nama" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username :
                                            </label>
                                            <input type="text" class="form-control" id="username" name="username"
                                                required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="jam_lain" class="form-label">Password :</label>
                                            <input type="password" class="form-control" id="password" name="password"
                                                required>
                                        </div>
                                        <input type="hidden" id="id" name="id">
                                        <button type="submit" class="btn btn-primary">Edit</button>
                                        <button type="button" class="btn btn-warning" onclick="goBack()">Back</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch('Navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

        function goBack() {
            window.location.href = 'User.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                fetchUser(id);
            } else {
                console.error('ID tidak ditemukan dalam URL');
            }
        });

        function fetchUser(id) {
            fetch(`http://localhost:3000/api/user/${id}`)
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 404) {
                            alert('User not found. Please check the ID.');
                            return; // Exit the function if admin is not found
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data yang diterima:', data);
                    if (data) {
                        document.getElementById('nama').value = data.nama;
                        document.getElementById('username').value = data.username;
                        document.getElementById('password').value = data.password;

                    } else {
                        console.error('Data yang diterima kosong');
                        alert('Data user kosong');
                    }
                })
                .catch(error => {
                    console.error('Error:', error.message);
                    alert(`Terjadi kesalahan saat mengambil data user: ${error.message}`);
                });
        }

        function handleSubmit(event) {
            event.preventDefault();
            const id = new URLSearchParams(window.location.search).get('id');
            const formData = {
                nama: document.getElementById('nama').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,

            };

            fetch(`http://localhost:3000/api/user/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => response.json())
                .then(data => {
                    alert('User updated successfully');
                    window.location.href = 'user.html';
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('An error occurred while updating the table admin');
                });

            return false;
        }

    </script>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
</body>

</html>
