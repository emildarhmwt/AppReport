<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report Application</title>
    <link rel="shortcut icon" type="image/png" href="./assets/images/logos/logo2.png" />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <!-- <div id="sidebar"></div> -->
        <!--  Sidebar End -->
        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->
            <div id="navbar"></div>
            <!--  Header End -->
            <div class="container-fluid">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title fw-semibold mb-4">Form Operation</h5>
                        <div class="card">
                            <div class="card-body">
                                <form id="form-operation" onSubmit="return handleSubmit(event)">
                                    <div class="mb-3">
                                        <label for="tanggal" class="form-label">Hari / Tanggal :</label>
                                        <input type="date" class="form-control" id="tanggal" name="tanggal" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="shift" class="form-label">Shift : </label>
                                        <input type="text" class="form-control" id="shift" name="shift"
                                            placeholder="Input Data" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="grup" class="form-label">Giliran / Group :</label>
                                        <input type="text" class="form-control" id="grup" name="grup"
                                            placeholder="Input Data" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="pengawas" class="form-label">Pengawas :</label>
                                        <input type="text" class="form-control" id="pengawas" name="pengawas"
                                            placeholder="Input Data" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="lokasi" class="form-label">Lokasi Kerja:</label>
                                        <input type="text" class="form-control" id="lokasi" name="lokasi"
                                            placeholder="Input Data" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="status" class="form-label">Status :</label>
                                        <select class="form-select" id="status" name="status" required>
                                            <option value="" selected disabled>PRODUKSI / JAM JALAN </option>
                                            <option value="PRODUCTION">PRODUCTION</option>
                                            <option value="HOUR_METER">HOUR METER</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="pic" class="form-label">PIC :</label>
                                        <select class="form-select" id="pic" name="pic" required>
                                            <option value="" selected disabled>DIVISI</option>
                                            <option value="DIVISI1">DIVISI 1</option>
                                            <option value="DIVISI2">DIVISI 2</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i>
                                        Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();

            const form = document.getElementById('form-operation');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            if (data.status === '') {
                alert('Silahkan pilih status terlebih dahulu');
                return false;
            }

            try {
                const response = await fetch('http://localhost:3000/api/operation-reports', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Laporan operasi berhasil disimpan');
                    // Redirect berdasarkan status yang dipilih
                    if (data.status === 'PRODUCTION') {
                        window.location.href = `production.html?id=${result.operationReportId}`;
                    } else if (data.status === 'HOUR_METER') {
                        window.location.href = `hourmeter.html?id=${result.operationReportId}`;
                    } else {
                        form.reset();
                    }
                } else {
                    const errorData = await response.json();
                    alert(`Terjadi kesalahan saat menyimpan laporan: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat mengirim data');
            }

            return false;
        }

        fetch('Navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
</body>

</html>
