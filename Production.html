<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report Application</title>
    <link rel="shortcut icon" type="image/png" href="./assets/images/logos/logo2.png" />
    <link rel="stylesheet" href="../assets/css/styles.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!--  Body Wrapper -->
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
        data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <!-- <div id="sidebar"></div> -->
        <!--  Sidebar End -->
        <!--  Main wrapper -->
        <div class="body-wrapper">
            <!--  Header Start -->
            <div id="navbar"></div>
            <!--  Header End -->
            <div class="container-fluid">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title fw-semibold mb-4">Form Production</h5>
                            <div class="card">
                                <div class="card-body">
                                    <form id="form-production" onSubmit="return handleSubmit(event)">
                                        <div class="mb-3">
                                            <label for="alat" class="form-label">Alat Gali / Muat :</label>
                                            <input type="text" class="form-control" id="alat" name="alat"
                                                placeholder="Input Data" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="timbunan" class="form-label">Timbunan : </label>
                                            <input type="text" class="form-control" id="timbunan" name="timbunan"
                                                placeholder="Input Data" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="material" class="form-label">Material :</label>
                                            <input type="text" class="form-control" id="material" name="material"
                                                placeholder="Input Data" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="jarak" class="form-label">Jarak :</label>
                                            <input type="text" class="form-control" id="jarak" name="jarak"
                                                placeholder="Input Data (gunakan titik untuk desimal)" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="tipe" class="form-label">Tipe Hauler :</label>
                                            <input type="text" class="form-control" id="tipe" name="tipe"
                                                placeholder="Input Data" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="ritase" class="form-label">Ritase :</label>
                                            <input type="number" class="form-control" id="ritase" name="ritase"
                                                placeholder="Input Data" required>
                                        </div>
                                        <input type="hidden" id="operation_report_id" name="operation_report_id">
                                        <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Submit</button>
                                        <button type="button" class="btn btn-warning mx-3" onclick="goBack()"><i class="bi bi-back"></i> Back</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
         fetch('Navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                });

        async function handleSubmit(event) {
            event.preventDefault();

            const form = document.getElementById('form-production');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Konversi jarak ke number
            data.jarak = parseFloat(data.jarak.replace(',', '.'));

            // Pastikan operation_report_id ada dan valid
            if (!data.operation_report_id) {
                alert('Operation Report ID tidak ditemukan. Pastikan Anda membuka halaman ini dari halaman Operation.');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/production-reports', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Laporan produksi berhasil disimpan');
                    form.reset();
                    // window.location.href = 'operation.html';
                } else {
                    const errorData = await response.json();
                    alert(`Terjadi kesalahan: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat mengirim data');
            }
        }

        // Mengambil operation_report_id dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const operationReportId = urlParams.get('id');
        if (operationReportId) {
            document.getElementById('operation_report_id').value = operationReportId;
        } else {
            alert('Operation Report ID tidak ditemukan dalam URL. Pastikan Anda membuka halaman ini dari halaman Operation.');
        }

        function goBack() {
            window.location.href = 'operation.html';
        }
    </script>
    <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/sidebarmenu.js"></script>
    <script src="../assets/js/app.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.js"></script>
</body>

</html>
